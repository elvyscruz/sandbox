<html>
	<head>
		<title>Upload File</title>
	</head>
	<body>
		<h1>Upload file to server</h1>	
		<form action="/api/v1/upload" method="post" enctype="multipart/form-data">
		<label for="file">Select a file to upload</label>
		<input type="file" id="file" name="file">
		<br>
		<br>
		<input type="submit">
	</form>
	</body>
</html>
